<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>checkbox</h3>
      <label for="bmw">bmw</label>
      <input type="checkbox" name="car" id="bmw" value="bmw" /><br />
      <label for="audi">audi</label>
      <input type="checkbox" name="car" id="audi" value="audi" /><br />
      <label for="mercedes">mercedes</label>
      <input type="checkbox" name="car" id="mercedes" value="mercedes" /><br />
      <h3>radio</h3>
      <label for="pepsi">pepsi</label>
      <input type="radio" name="brand" id="pepsi" value="pepsi" /><br />
      <label for="limca">limca</label>
      <input type="radio" name="brand" id="limca" value="limca" /><br />
      <label for="sprite">sprite</label>
      <input type="radio" name="brand" id="sprite" value="sprite" /><br />
      <h3>range</h3>
      <input type="range" name="" id="" />
      <h3>text</h3>
      <input type="text" name="text" id="text" />
      <h3>search</h3>
      <input type="search" name="" id="" />
      <input type="submit" value="submit" /><br />
    </form>
    <br />

    <table border="2px solid black" width="500px" height="200px">
      <tr>
        <th colspan="2">name</th>
        <!-- <th>lastname</th> -->
        <th>physics</th>
        <th>chemistry</th>
        <th>math</th>
      </tr>
      <tr>
        <td>vishal</td>
        <td>sharma</td>
        <td>95</td>
        <td>80</td>
        <td>85</td>
      </tr>
      <tr>
        <td>shubham</td>
        <td>pandit</td>
        <td colspan="2">91</td>
        <!-- <td>87</td> -->
        <td rowspan="2">75</td>
      </tr>
      <tr>
        <td>david</td>
        <td>kumar</td>
        <td>83</td>
        <td>78</td>
        <!-- <td>60</td> -->
      </tr>
    </table>
  </body>
</html>
